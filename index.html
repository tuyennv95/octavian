<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octavian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"

    <link rel="stylesheet" href="./css/app.css" />

  <body>
    <headed class="header">
      <div class="container">
        <div class="header-main">
          <img src="./images/logo.png" alt="" class="header-logo" />
          <div class="navigation">
            <p class="header-phone">Phone: <span>+84-989 554 045</span></p>
            <img src="./images/icon-search.png" alt="" class="icon-search" />
            <img src="./images/icon-bars.png" alt="" class="icon-toggle" />
          </div>
        </div>
      </div>
    </headed>

    <main>
      <section class="hero">
        <img src="./images/img1.png" alt="" class="hero-image" />

        <div class="container">
          <div class="hero-content">
            <h2 class="hero-caption second-font">creative & digital</h2>
            <h1 class="hero-heading second-font">Agency</h1>
            <a href="" class="hero-link">Purchase now</a>
          </div>
        </div>
      </section>

      <section class="portfolio">
        <div class="container">
          <div class="portfolio-list">
            <div class="portfolio-columns">
              <div class="portfolio-item">
                <div class="portfolio-item_img">
                  <img src="./images/img2.png" alt="">
                </div>
                <h3 class="portfolio-item_title">
                  Lorem ipsum dolor sit amet consectetur.
                </h3>
                <p class="portfolio-item_category">
                  Photography
                </p>
              </div>
            </div>
            <!-- -------------- -->
            <div class="portfolio-columns">
              <div class="portfolio-item"></div>
            </div>
            <!-- -------------- -->

            <div class="portfolio-columns">
              <div class="portfolio-item"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./scripts/app.js"></script>

</html>
